<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/user.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
  href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
  rel="stylesheet" />
  <link rel="stylesheet" href="./css/adminLogin.css">

  <title>Admin Login Page</title>
</head>

<body>
  <div class="center">
    <h1>ADMIN LOGIN</h1>
    <form id="adminLoginForm">
      <div class="txt_field">
        <input type="text" id="username" name="username" required />
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" id="password" name="password" required />
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="Login" id="submitBtn" />
    </form>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // For demonstration purposes, we'll assume any non-empty username and password are valid.
      if (username && password) {
        console.log('Admin logged in with username:', username);
        sessionStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        alert('Please enter both username and password.');
      }
    });
  </script>
</body>

</html>
